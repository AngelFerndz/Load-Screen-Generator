<!DOCTYPE html>
<html>
    <head>
        <title>Load Screen Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript/functions.js"></script>
    </head>
    <body>
        <form>
            <center>
                <h1>Load Screen Generator</h1>
                <p>Loading Message:</p>
                <input type="textbox" class="loadMessage">
                <p>Time in seconds:</p>
                <input type="textbox" class="time">
                <p>End Message:</p>
                <input type="textbox" class="endMessage">
                <input type="button" id="button" value="Generate" onclick="run()">
            </center>
        </form>
        <script src="javascript/main.js"></script>
    </body>
</html>
